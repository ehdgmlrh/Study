<!DOCTYPE html>

<!-- Fig 2.13: table2.html -->
<!-- Complex HTML5 table -->
<html>
    <head>
        <meta charset = "utf-8">
        <title>Tables</title>
    </head>
    <body>
        <h1>Table Example : Spanning Rows and Coulmns</h1>
        
        <table border = "1">
            <caption>A More complex sample table</caption>
            <thead>
                <tr>
                    <th rowspan = "2">
                        <img src = "test1.png" width = "205" height = "167" alt = "Picture of a camel">
                    </th>  
                   
                    <th colspan = "4">
                        <strong>Camelid comparison</strong>
                        <br>Approximate as of 10/2011
                    </th>
                </tr>
                <tr>
                    <th># of humps</th>
                    <th>Indigenous region</th>
                    <th>Spits</th>
                    <th>Produce wool?</th>
                </tr>                
            </thead> 
            <tbody>
                <tr>
                    <th>Camels (bactrian)</th>
                    <td>2</td>
                    <td>Africa/Asia</td>
                    <td>Yes</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <th>LImas</th>
                    <td>1</td>
                    <td>Andes Mountains</td>
                    <td>Yes</td>
                    <td>Yes</td>
                </tr>
            </tbody>           
        </table>
    </body>
</html>
