<!DOCTYPE html>

<!-- Fig. 2.15: form2.html -->
<!-- Form using a variety of components. -->

<html>
    <head>
        <meta charset = "utf-8">
        <title>More Forms</title>
    </head>
    <body>
        <h1>Feed back Form</h1>
        <p>
            Please fill out this form to help us improve our site.
        </p>
        <form method = "post" action = "http://www.deitel.com">
            <input type = "hidden" name = "recipient" value = "deitel@deitel.com">
            <input type = "hidden" name = "subject" value = "Feedback Form">
            <input type = "hidden" name = "redirect" value = "main.html">
            <p>
               <label>Name : 
                   <input name = "name" type = "text" size = "25">
               </label>                
            </p>
            
            <p>
                <label>Comments
                    <textarea name = "comments" row = "4" col = "36">Enter comments here.</textarea>
                </label>
            </p>
            <p>
                <label>E-mail Address
                    <input name = "email" type = "password" size = "25">
                </label>
            </p>
            
            <p>
                <strong>Thing you linked :</strong>
                <label>site design
                    <input name = "thingslinked" type = "checkbox" value = "design">
                </label>
                <label>Links
                    <input name = "thingslinked" type = "checkbox" value = "Links">
                </label>
                <label>Ease of use
                    <input name = "thingslinked" type = "checkbox" value = "Ease">
                </label>
                <label>Images
                    <input name = "thingslinked" type = "checkbox" value = "Images">
                </label>
                <label>code
                    <input name = "thingslinked" type = "checkbox" value = "Code">
                </label>
            </p>
            
            
            <p>
                <strong>How did you get to our site? :</strong>
                <label>Search engine
                    <input name = "howtosite" type = "radio" value = "search engine" checked>
                </label>
                <label>Links from another site
                    <input name = "howtosite" type = "radio" value = "link">
                </label>
                <label>Deitel.com Web site
                    <input name = "howtosite" type = "radio" value = "deitel.com">
                </label>
                <label>Reference in book
                    <input name = "howtosite" type = "radio" value = "book">
                </label>
                <label>Other
                    <input name = "howtosite" type = "radio" value = "other">
                </label>
            </p>
            <p>
                <label>Rate our site:
                    <select name = "rating">
                        <option selected>Amazing</option>
                        <option>10</option>
                        <option>9</option>
                        <option>8</option>
                        <option>7</option>
                        <option>6</option>
                        <option>5</option>
                        <option>4</option>
                        <option>3</option>
                        <option>2</option>
                        <option>1</option>
                        <option>Awful</option>
                    </select>
                
                </label>
            </p>
            <p>
                <input type = "submit" value = "Submit">
                <input type = "reset" value = "Clear">
            </p>
        </form>
    </body>
</html>
